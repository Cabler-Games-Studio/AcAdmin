<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcAdmin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-5">AcAdmin Panel</h1>
    <div id="dashboard" class="bg-gray-800 p-5 rounded-lg">
      <h2 class="text-xl font-semibold mb-3">Server Stats</h2>
      <div class="flex justify-between">
        <p>Players Online: <span id="playersOnline">0</span></p>
        <p>Max Players: 32</p>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
